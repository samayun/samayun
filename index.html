<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samayun - Portfolio</title>
<!-- Open Graph Meta Image -->
<meta property="og:image" content="https://avatars.githubusercontent.com/u/31636535">
<meta name="twitter:image" content="https://avatars.githubusercontent.com/u/31636535"
>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Terminal Window -->
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span style="background: #FF5F57;"></span>
                <span style="background: #FEBC2E;"></span>
                <span style="background: #28C940;"></span>
            </div>
        </div>
        <div class="terminal-body" id="terminal-output"></div>
    </div>

    <!-- Animated Dock -->
    <div class="dock">
        <div class="dock-item" id="home-dock">🏠</div>
        <div class="dock-item" id="blog-dock">📝</div>
        <div class="dock-item" id="skills-dock">💻</div>
        <div class="dock-item" id="education-dock">🎓</div>
        <div class="dock-item" id="projects-dock">💼</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
